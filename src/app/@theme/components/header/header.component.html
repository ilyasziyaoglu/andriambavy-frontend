<div class="header-container w-50">
  <ul class="w-100">
    <li><a [routerLink]="['/pages/home']">Home</a></li>
    <li><a [routerLink]="['/pages/design']">Design</a></li>
    <li><a [routerLink]="['/pages/shop/limited-edition']">Limited Edition</a></li>

<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item white" icon="shopping-cart-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="control-item" icon="heart-outline"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.fullName"
               [picture]="user?.imageUrl">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
